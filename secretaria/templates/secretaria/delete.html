{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block titulo %}| Listagem de Prefeituras{% endblock titulo %}
{% block conteudo %}
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Prefeituras</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Deletar Prefeitura</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <form method="post">{% csrf_token %}
                                    <p>VocÃª quer realmente deletar: "{{ object }}"?</p>
                                    {{ form|crispy }}
                                    <input type="submit" class="btn btn-danger" value="Confirma">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
